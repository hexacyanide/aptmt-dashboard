<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>aptmt-dashboard-app test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/aptmt-dashboard-app/aptmt-dashboard-app.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <aptmt-dashboard-app></aptmt-dashboard-app>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <aptmt-dashboard-app apartment-number="2305"></aptmt-dashboard-app>
      </template>
    </test-fixture>

    <script>
      suite('aptmt-dashboard-app', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.apartmentNumber, '2306');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello 2306!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.apartmentNumber, '2305');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello 2305!');
        });

      });
    </script>


  </body>
</html>
